<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Show Me What You Got</title>
</head>
<body>
  <!-- HEADER STARTS -->
  <header>
    <div class="wrapper">
      <h1>show me what you got</h1>
      <h2>A Rick and Morty lorem ipsum generator</h2>
    </div>
  </header>
  <!-- HEADER ENDS -->

  <!-- MAIN STARTS -->
  <main>
    <!-- text display -->
    <section class="textDisplay">
      <div class="wrapper displayIpsumText hide">
        <p id="words">
        </p>
      </div>
    </section>
    <!-- buttons -->
    <section class="buttons wrapper">
      <button id="sentenceButton" class="">
            Morty's mind blowing sentence;
      </button>
      <button id="paragraphButton" class="">
            Rick <span class="c-137">C-137</span>'s complex scientific paragraph.
      </button>
      <!-- text display buttons  -->
      <div class="textDisplayButtons hide">
        <button id="copyButton" data-clipboard-target="#words">
            Copy Text
        </button>
        <button id="backButton">
          Aw, Geez Rick. Let's do that again.
        </button>
      </div>
    </section>

  </main>
  <!-- MAIN ENDS -->

  <!-- FOOTER STARTS -->
  <footer>
    <div class="wrapper">
      
    </div>
  </footer>
  <!-- FOOTER ENDS -->

  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
